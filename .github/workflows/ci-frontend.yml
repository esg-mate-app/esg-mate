name: CI Frontend
on:
  pull_request:
    paths: ["apps/frontend/**"]
  push:
    branches: [main]
    paths: ["apps/frontend/**"]
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci || npm install
      - run: npm run build || echo "build stub"
